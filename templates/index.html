<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Topsis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: rgb(186, 252, 250);">
  <div class="container my-5 py-5" style="width: 400px; " >
    <div class="text-center">
    <h1 style="border:black;border-width:4px;border-style: solid;"> TOPSIS Generator </h1></div>
  <form  name="passdata" action="." method="POST" class="my-4" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="formFile" class="form-label"><b>File: </b></label>
      <input class="form-control" type="file" id="formFile" accept=".csv"name="filename" required>
    </div>
      <div class="mb-3">
        <label for="Weights: " class="form-label"><b>Weights: </b></label>
        <input type="text" name="weights" class="form-control" id="Weights" placeholder="e.g. 1,1,1,1" required>
      </div>
      <div class="mb-3">
        <label for="Impacts" class="form-label"><b>Impacts: </b></label>
        <input type="text" name="impacts" class="form-control" id="Impacts" placeholder="e.g. +,+,-,+" required>
      </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Email address: </b></label>
          <input type="email" required name="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. abc@gmail.com">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
